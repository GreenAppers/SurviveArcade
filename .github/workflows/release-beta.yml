name: Release Beta

on:
  push:
    branches: [main]
    paths-ignore:
      - "README.md"

concurrency:
  group: beta_environment
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.JS
        uses: bahmutov/npm-install@v1

      - name: Setup Aftman
        uses: ok-nick/setup-aftman@v0.3.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build project
        run: yarn build

      - name: Deploy start Place to Roblox
        run: rbxcloud experience publish -f SurviveArcade.rbxlx -p 15699266223 -u 5423515099 -t published -a ${{ secrets.ROBLOX_API_KEY }}

      - name: Deploy human Place to Roblox
        run: rbxcloud experience publish -f SurviveArcade.rbxlx -p 16860946152 -u 5423515099 -t published -a ${{ secrets.ROBLOX_API_KEY }}
