name: Release Beta

on:
  push:
    branches: [main]
    paths-ignore:
      - "README.md"

concurrency:
  group: beta_environment
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.JS
        uses: bahmutov/npm-install@v1

      - name: Setup Aftman
        uses: ok-nick/setup-aftman@v0.3.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build project
        run: yarn build

      - name: Upload place artifact
        uses: actions/upload-artifact@v3
        with:
          name: place
          path: SurviveArcade.rbxlx

      - name: Deploy start Place to Roblox
        uses: tenx29/save-to-roblox@v1
        with:
          api-key: ${{ secrets.ROBLOX_API_KEY }}
          universe-id: 5423515099
          place-id: 15699266223
          place-file: SurviveArcade.rbxlx
          version-type: Saved

      - name: Deploy human Place to Roblox
        uses: tenx29/save-to-roblox@v1
        with:
          api-key: ${{ secrets.ROBLOX_API_KEY }}
          universe-id: 5423515099
          place-id: 16860946152
          place-file: SurviveArcade.rbxlx
          version-type: Saved
